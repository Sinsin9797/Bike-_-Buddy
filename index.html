<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bike Buddy - Netherlands</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background-color: #4CAF50;
      color: white;
    }
    button, select {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      background-color: #fff;
      color: #333;
      cursor: pointer;
      margin: 0 0.5rem;
    }
    main {
      padding: 1rem;
      animation: fadeIn 1s ease;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .section {
      margin-bottom: 2rem;
    }
    #map {
      height: 300px;
      background-color: #ddd;
      margin-bottom: 1rem;
      border-radius: 8px;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #e0e0e0;
      border-top: 1px solid #ccc;
    }
    .dark-mode {
      background-color: #222;
      color: #f9f9f9;
    }
    .dark-mode header {
      background-color: #111;
    }
    .dark-mode footer {
      background-color: #111;
      border-color: #333;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <span>Bike Buddy</span>
    <div>
      <button onclick="toggleDarkMode()">Dark Mode</button>
      <select id="langToggle" onchange="toggleLang()">
        <option value="en">EN</option>
        <option value="nl">NL</option>
      </select>
    </div>
  </header>
  <main>
    <section class="section">
      <h1 id="title">Live Cycling Map</h1>
      <div id="map">Map Here</div>
    </section>
    <section class="section">
      <h2 id="weatherTitle">Weather Alerts</h2>
      <p id="weather">Loading...</p>
    </section>
    <section class="section">
      <h2 id="repairTitle">Nearby Repair Stations</h2>
      <p id="repairDesc">Made for Netherlands Cyclists</p>
    </section>
  </main>
  <footer>
    &copy; 2025 Bike Buddy - Built with love for cyclists.
  </footer>  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function toggleLang() {
      const lang = document.getElementById("langToggle").value;
      document.getElementById("title").innerText = lang === 'nl' ? "Live Fietskaart" : "Live Cycling Map";
      document.getElementById("weatherTitle").innerText = lang === 'nl' ? "Weeralarmen" : "Weather Alerts";
      document.getElementById("repairTitle").innerText = lang === 'nl' ? "Nabijgelegen Reparatiestations" : "Nearby Repair Stations";
      document.getElementById("repairDesc").innerText = lang === 'nl' ? "Gemaakt voor Nederlandse fietsers" : "Made for Netherlands Cyclists";
    }

    // OpenWeatherMap Fetch
    const apiKey = "4cdf82d3b77d1434acb38b73a267e428";
    fetch(`https://api.openweathermap.org/data/2.5/weather?q=Amsterdam,nl&appid=${apiKey}&units=metric`)
      .then(response => response.json())
      .then(data => {
        const weather = `${data.weather[0].description}, ${data.main.temp}Â°C`;
        document.getElementById("weather").innerText = weather;
      })
      .catch(() => {
        document.getElementById("weather").innerText = "Unable to load weather.";
      });
  </script></body>
</html>
